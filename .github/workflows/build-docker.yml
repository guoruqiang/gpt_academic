name: build-with-latex

on:
  push:
    branches:
      - 'master'

env:
  REGISTRY: docker.io
  IMAGE_NAME: 'xngpt-academic'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - run: |
          echo 本次构建的版本为：${{ github.ref_name }}
          echo "Current date: $(date +'%m.%d')"
          echo "DATE_TAG=$(date +'%m.%d')" >> $GITHUB_ENV
          env

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ag471782517/xngpt-academic
          tags: |
            type=raw,value=latest
            type=ref,event=tag
            type=raw,value=v${{ env.DATE_TAG }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: docs/GithubAction+NoLocal+AudioAssistant
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
